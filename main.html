<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/be9b3e923d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="gameContainer">
                <div class="row">
                    <div class="square" id="s00"></div>
                    <div class="square" id="s01"></div>
                    <div class="square" id="s02"></div>
                </div>
                <div class="row">
                    <div class="square" id="s10"></div>
                    <div class="square" id="s11"></div>
                    <div class="square" id="s12"></div>
                </div>
                <div class="row">
                    <div class="square" id="s20"></div>
                    <div class="square" id="s21"></div>
                    <div class="square" id="s22"></div>
                </div>
            </div>
            <br>
            <div id="clearButton">clear</div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
